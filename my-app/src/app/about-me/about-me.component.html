
<button mat-fab class="aboutme" (click)="toggle('default')"></button>
<div class="navigationbuttons">
  <button mat-fab
    (click)=toggle(topic.type)
    *ngFor="let topic of topics">
    {{topic.type}}
   </button>
</div>

<app-home *ngIf="type=='About'"></app-home>
<app-work *ngIf="type == 'Work'"></app-work>
<app-projects *ngIf="type === 'Projects'"></app-projects>
