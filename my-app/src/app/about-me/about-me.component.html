
<button mat-fab class="aboutme"
        (click)="toggle('default')"
        [ngStyle]="{'background-image':'url(' + selectedURL(type) + ')'}"></button>

<i class="material-icons" (click)=toggle(topic.type)
       *ngFor="let topic of topics">{{topic.type}}</i>

<app-home *ngIf="type=='face'"></app-home>
<app-work *ngIf="type == 'work'"></app-work>
<app-projects *ngIf="type === 'computer'"></app-projects>
<app-blog *ngIf="type === 'create'"></app-blog>
